<form>
<div class="row">
  <div class="form-group col-md-6">
    <label for="start">Start Time and Date</label>
    <div class="input-group" id="start">
      <input class="form-control" placeholder="yyyy-mm-dd"
              name="dp" [(ngModel)]="start" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
          <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
        </button>
      </div>
    </div>
  </div>
  <div class="form-group col-md-2">
    <label for="hours">Duration (hours)</label>
    <input #hours type="number" class="form-control" id="hours" value="1">
  </div>
</div>
<div class="row">
  <div class="form-group col-md-3">
    <ngb-timepicker name="time" [(ngModel)]="time" [meridian]="meridian"></ngb-timepicker>
  </div>
</div>
<div class="row">
  <div class="col-md-3 col-md-offset-3">
    <button class="btn btn-success" (click)="addSession(hours.value)">Schedule Session</button><h5>Hours scheduled: {{ scheduledHours }}</h5>
  </div>
</div>
</form>
