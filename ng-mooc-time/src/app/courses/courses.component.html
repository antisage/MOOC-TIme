<br>
<div *ngFor="let course of courses">
  <div class="card">
    <h5 class="card-header">{{ course.name }} [{{ course.course_code }}]</h5>
    <div class="card-body">
      <p class="card-text">{{ course.start_date | date }} - {{ course.end_date | date }}</p>
      <a href="/work-list/{{ course.id }}" class="btn btn-primary">View Work</a>
    </div>
  </div>
  <br>
</div>
